<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Add User</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>
<body>
	<div class="container my-5">
	<h3> Add Route</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-10">
					<form action="#" th:action="@{/add}"
						th:object="${route}" method="post">
						<div class="row">
							<div class="form-group col-md-8">
								<label for="flightNumber" class="col-form-label">Number</label> <input
									type="text" th:field="*{flightNumber}" class="form-control" id="flightNumber"
									placeholder="Name"> <span
									th:if="${#fields.hasErrors('flightNumber')}" th:errors="*{flightNumber}"
									class="text-danger"></span>
							</div>
							<div class="form-group col-md-8">
								<label for="departure" class="col-form-label">Departure</label> <input
									type="text" th:field="*{departure}" class="form-control" id="departure"
									placeholder="departure"> <span
									th:if="${#fields.hasErrors('departure')}" th:errors="*{departure}"
									class="text-danger"></span>
							</div>
							<div class="form-group col-md-8">
								<label for="destination" class="col-form-label">Destination</label> <input
									type="text" th:field="*{destination}" class="form-control" id="destination"
									placeholder="destination"> <span
									th:if="${#fields.hasErrors('destination')}" th:errors="*{destination}"
									class="text-danger"></span>
							</div>

							<div class="col-md-6">
								<input type="submit" class="btn btn-primary" value="Add Route">
							</div>

							<div class="form-group col-md-8"></div>

						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
