---
applications:
  - name: flightService 
    random-route: true
    path: target/cna-pas-springio-asynchrone-flight-service-final-0.0.1-SNAPSHOT.jar
    env:
      ROUTE_SERVICE_VERSION: 1
      SPRING_PROFILES_ACTIVE: cloud
      JBP_CONFIG_SPRING_AUTO_RECONFIGURATION: '{enabled: false}'
    memory: 1G
    health-check-type: http
    health-check-http-endpoint: /actuator/health
    services:
    - sql-mysql-cleardb-flight
    - service-registry
