---
applications:
  - name: aeroGateway
    random-route: true
    path: target/cna-pas-springio-observability-gateway-final-0.0.1-SNAPSHOT.jar
    env:
      ROUTE_SERVICE_VERSION: 1
    memory: 1G 
    disk_quota: 1G
    instances: 1
    health-check-type: http
    health-check-http-endpoint: /actuator/health
    services:
    - service-registry
